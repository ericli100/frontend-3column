<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      class="flex min-h-[800px] flex-col items-center bg-[#D5E1EF] md:flex-row md:justify-center"

      <div class="mt-[88px] min-h-[500px] w-[307px] bg-[#E28625] md:mt-0">
        <img
          src="./images/icon-sedans.svg"
          class="m-[48px] h-[40px] w-[64px]"
        />
        <!-- <div class="font-[ui-monospace]">Sedanis</div> -->
        <div class="font-custom">Sedanis</div>
        <div>
          Choose a sedan for its affordability and excellent fuel economy. Ideal
          for cruising in the city or on your next road trip.
        </div>
        <button class="rounded-xl bg-white p-2">Learn More</button>
      </div>
      <div class="min-h-[500px] min-w-[307px] bg-[#006971]"></div>
      <div class="min-h-[500px] min-w-[307px] bg-[#004140]"></div>
